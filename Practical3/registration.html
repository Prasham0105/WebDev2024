<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1> Registration form </h1>
    <form>
     <label for="fname" >F_name : </label><input id="fname" type="text"> <br><br>
     <label for="mnane" >M_name : </label> <input id="mname" type="text"> <br><br>
     <label for="lnane" >L_name : </label><input id="lname" type="text"> <br><br>
        Password : <input type="password"><br><br>
        Confirm-password : <input type="password"><br><br>
        Gender : <input type="radio" name="gender">Male <input type="radio" name="gender">Female <br><br>
   
         <textarea id="address" placeholder="Enter your address here " rows="4" cols="40"></textarea><br><br>
         Hobbies : <input type="checkbox" name="hobby">Play <input type="checkbox" name="hobby">Dance <input type="checkbox" name="hobby">Reading <br> <br>
         Color : <input type="color"> <br><br>
         Date : <input type="date"> <br><br>
         Mobile_No : <input type="number"><br><br>
         Department : <select>
            <option>CP</option>
            <option>CSD</option>
            <option>IT</option>
         </select><br><br>
         Upload Resume: <input type="file"><br><br>
         <button type="submit">Submit</button> <button type="reset">Reset</button>
    </form>
</body>
</html>
