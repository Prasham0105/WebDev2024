<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sample Table</h1>
    <table>
        <thead>
            <tr>
                <th>Fruits</th>
                <th>Animals</th>
                <th>Houses</th>
            </tr>
        </thead>
        <tbody>
           <tr>
    <td>Apple</td>
    <td>Banana</td>
    <td>Cherry</td>
</tr>
<tr>
    <td>Dog</td>
    <td>Elephant</td>
    <td>Fox</td>
</tr>
<tr>
    <td>House</td>
    <td>Igloo</td>
    <td>Jet</td>
</tr>

        </tbody>
    </table>
</body>
</html>
